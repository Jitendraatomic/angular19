<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <style>
    /* Styling for the login card */
.login-card {
  width: 100%;
  max-width: 400px;
  margin: auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header of the card */
.login-title {
  text-align: center;
  font-size: 24px;
  color: #333;
  font-weight: bold;
}

/* Styling for each form field */
.form-field {
  width: 100%;
  margin-bottom: 16px;
}

/* Input field appearance */
mat-form-field {
  width: 100%;
}

/* Submit button styling */
.login-button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
}

/* Focus styling */
input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

/* Error message styling */
mat-error {
  color: #f44336;
  font-size: 12px;
}

/* Mat-card content and button responsiveness */
@media screen and (max-width: 600px) {
  .login-card {
    padding: 15px;
    max-width: 95%;
  }

  .login-button {
    padding: 10px;
    font-size: 14px;
  }
}

  </style>
